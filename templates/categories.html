{% extends "base.html" %}

{% block content %}
  <h1>Categories:</h1>
  {% for category in categories %}
    <hr>
    <li>
      <p>{{ category.name }}, created by {{ category.owner }}</p>
      <a href="{% url 'category-update' category.pk %}">Edit</a>
      <a href="{% url 'category-delete' category.pk %}">Delete</a>
      <a href="{% url 'category-new' %}">New</a>

    </li>
    {% endfor %}
{% endblock %}
